
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeChef Contest Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card p-4 shadow">
        <h2 class="text-center text-primary mb-4">CodeChef Sincerity Score</h2>
        <form method="POST" enctype="multipart/form-data">
            <select class="form-select mb-3" name="batch" required>
                <option disabled selected>Select Batch</option>
                <option>SNIST-Y23-PHASE-2</option>
                    <option>GNITS-Y23-P2-B2</option>
                    <option>GNITS-Y23-P2-B1</option>
                    <option>BI-VITB-Y23-P2</option>
                    <option>KLH-Y23-B2-P2</option>
                    <option>BVRITH-Y23-P3-ALL</option>
                    <option>KLH-Y23-B1-P3</option>
                    <option>MGIT-Y23-P1-ALL</option>
                    <option>ACE-Y23-P1-B1</option>
                    <option>KLH-Y23-B6-P2-FDN</option>
                    <option>CMRCET-Y23-P3</option>
                    <option>KLH-Y23-B7-WEB-DEV</option>
                    <option>ACE-Y23-P1-B2</option>
                    <option>KLH-Y23-B5-P2-FDN</option>
                    <option>KLH-Y23-B4-P2-FDN</option>
                    <option>KLH-Y23-B3-P2-FDN</option>
                    <option>BZ-INTERNAL_TEAM</option>

            </select>

            <div class="mb-3">
                <label>Feedback Available?</label><br>
                <input type="radio" name="has_feedback" value="yes" checked> Yes
                <input type="radio" name="has_feedback" value="no"> No
            </div>

            <input class="form-control mb-3" type="file" name="feedback">
            <input class="form-control mb-3" type="number" name="no" placeholder="Contest Number" required>

            <button class="btn btn-primary w-100">Generate</button>
        </form>
    </div>
</div>
</body>
</html>
